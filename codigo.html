<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recordatorios de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Recordatorios de Tareas</h1>
        <nav>
            <button id="view-tasks">Ver Tareas Pendientes</button>
        </nav>
        <form id="task-form">
            <input type="text" id="task" placeholder="Nueva tarea" required>
            <input type="datetime-local" id="task-time" required>
            <button type="submit">Agregar</button>
        </form>
        <ul id="task-list"></ul>
    </div>
    <div id="tasks-menu" class="hidden">
        <h2>Tareas Pendientes</h2>
        <ul id="pending-tasks"></ul>
        <button id="close-menu">Cerrar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>


    <audio id="notification-sound" src="notification.mp3"></audio>
   
    <script src="script.js"></script>
</body>
</html>
